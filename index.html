<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogni ƒçasovnik</title>
    <style>
        body{
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
        }
        #container{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="my_canvas" width="500px" height="500px">Your browser does not support canvas!</canvas>
    </div>    


    <script>
        window.onload = Draw;

        let myCanvas = document.getElementById("my_canvas");


            function Draw(){

                if(myCanvas.getContext){
                    var ctx = myCanvas.getContext('2d');
                    update(ctx);
                    }else{
                    alert('Canvas is not supported.')
                }
                setInterval(function() {update(ctx)},1000);
            }

            let ang = 0;

            function update(ctx){
                ctx.clearRect(0, 0, 500, 500);
                ctx.save();
                drawCircle(ctx);
                drawNumbers(ctx);
                drawTime(ctx);
                ctx.restore();
                ang+=6;
            }   

                function drawCircle(ctx){
                    ctx.beginPath();
                    let linearGradient = ctx.createLinearGradient(0, 0, 500, 500);
                    linearGradient.addColorStop(1, 'rgb(192, 192, 192)')
                    linearGradient.addColorStop(0, 'rgb(255, 255, 255)')
                    ctx.fillStyle = linearGradient;
                    ctx.arc(250, 250, 250, 0, 2 * Math.PI);
                    ctx.fill();

                    ctx.beginPath();
                    let secondGradient = ctx.createLinearGradient(215, 215, 295, 295);
                    secondGradient.addColorStop(0, 'rgb(192, 192, 192)')
                    secondGradient.addColorStop(1, 'rgb(255, 255, 255)')
                    ctx.fillStyle = secondGradient;
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 4;
                    ctx.shadowBlur = 6;
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                    ctx.arc(250, 250, 70, 0, 2 * Math.PI);
                    ctx.fill();
            }

                function drawNumbers(ctx){
                    let angle;
                    let num;
                    ctx.fillStyle = '#333333';
                    ctx.font = 'bold 48px sans-serif';
                    ctx.textBaseline = 'middle';
                    ctx.textAlign = 'center'; 
                    for(num=1; num<=12; num++){
                        angle = num * 2 * Math.PI / 12;
                        ctx.save();
                        ctx.translate(250, 250);
                        ctx.rotate(angle);
                        ctx.translate(0, -215);
                        ctx.rotate(-angle);
                        ctx.fillText(num.toString(), 0, 0);
                        ctx.rotate(-angle);
                        ctx.restore();
                    }
            }
                function drawTime(ctx){

                    ctx.save();
                    ctx.beginPath();
                    ctx.translate(250, 250);
                    ctx.rotate((Math.PI/180) * ang);
                    ctx.translate(-250, -250);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = 'red';
                    ctx.moveTo(250, 250);
                    ctx.lineTo(250, 20);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.restore();

                    ctx.save();
                    ctx.beginPath();
                    ctx.translate(250, 250);
                    ctx.rotate(((Math.PI/180) * ang)/60);
                    ctx.translate(-250, -250);
                    ctx.lineWidth = 4;
                    ctx.moveTo(250, 250);
                    ctx.lineTo(250, 50);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.restore();

                    ctx.save();
                    ctx.beginPath();
                    ctx.translate(250, 250);
                    ctx.rotate(((Math.PI/180) * ang)/(2*360));
                    ctx.translate(-250, -250);
                    ctx.lineWidth = 6;
                    ctx.moveTo(250, 250);
                    ctx.lineTo(250, 70);
                    ctx.closePath();
                    ctx.stroke();
                    ctx.restore();
            }

    </script>
</body>
</html>
